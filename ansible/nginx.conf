map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

map $http_user_agent $excluded_ua {
  ~Googlebot  0;
  ~DotBot     0;
  ~MJ12bot    0;
  ~YandexBot  0;
  default     1;
}

log_format main '[$time_local] '
                 '"$request" $status $body_bytes_sent '
                 '"$http_referer" "$http_user_agent"';

server {
  listen 0.0.0.0:80;
  listen 0.0.0.0:443 ssl;
  server_name zemlan.in www.zemlan.in 159.65.122.125;
  ssl_certificate /etc/letsencrypt/live/zemlan.in/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/zemlan.in/privkey.pem;
  ssl_session_cache shared:SSL:20m;
  ssl_session_timeout 180m;

  access_log /var/log/scroll/nginx_access.log main if=$excluded_ua;
  error_log /var/log/scroll/nginx_error.log;

  gzip on;
  gzip_types text/plain text/css text/javascript application/xml;
  keepalive_timeout 15;

  rewrite ^/post/(\d+)(/.+)?$ /tumblr-zem-$1.html redirect;

  location / {
    root /var/projects/scroll/dist;
    try_files $uri $uri/index.html $uri.html =404;
  }

  location ~* \.(?:ico|css|js|json|gif|jpe?g|png|mp4|mp3|txt)$ {
    root /var/projects/scroll/dist;
    access_log off;
  }

  location /backstage/ {
    proxy_pass http://localhost:8080;
    # health_check;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
    client_max_body_size 50M;
  }
}
